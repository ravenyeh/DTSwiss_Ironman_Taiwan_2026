<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Log</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .log-entry {
            background: #2a2a2a;
            border-left: 4px solid #00ff00;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .log-entry.error {
            border-left-color: #ff4444;
            color: #ff6666;
        }
        .log-entry.info {
            border-left-color: #4488ff;
            color: #66aaff;
        }
        .timestamp {
            color: #888;
            font-size: 12px;
        }
        button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
            font-size: 14px;
        }
        button:hover {
            background: #ff6666;
        }
        button.refresh {
            background: #4488ff;
        }
        #logContainer {
            margin-top: 20px;
        }
        .empty {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Debug Log - Garmin Import</h1>
    <button class="refresh" onclick="loadLogs()">重新整理</button>
    <button onclick="clearLogs()">清除所有 Log</button>
    <div id="logContainer"></div>

    <script>
        function loadLogs() {
            const container = document.getElementById('logContainer');
            const logs = JSON.parse(localStorage.getItem('debug_logs') || '[]');

            if (logs.length === 0) {
                container.innerHTML = '<p class="empty">沒有 log 記錄。請在主頁面嘗試匯入功能。</p>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry ${log.type}">
                    <div class="timestamp">${log.time}</div>
                    <div>${log.message}</div>
                </div>
            `).reverse().join('');
        }

        function clearLogs() {
            localStorage.removeItem('debug_logs');
            loadLogs();
        }

        // Auto refresh every 2 seconds
        setInterval(loadLogs, 2000);

        // Load on start
        loadLogs();
    </script>
</body>
</html>
